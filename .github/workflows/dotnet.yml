name: Build and test

on:
  pull_request:
    branches:
      - main
      - dev
  workflow_dispatch:    

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - uses: actions/cache@v1
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
            ${{ runner.os }}-node-
            
    - name: directories
      run: ls 
      working-directory: MoneyTracker/MoneyTracker.SPA/moneyTracker  
    - name: npm install 
      run: npm install
      working-directory: MoneyTracker/MoneyTracker.SPA/moneyTracker  
    - name: Install dependencies
      run: dotnet restore MoneyTracker.sln  
    - name: Build
      run: dotnet build MoneyTracker.sln --configuration Release
    - name: Test
      run: dotnet test MoneyTracker.sln
