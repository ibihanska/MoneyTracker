<header>
    <p class="navbar-brand logo" href="/">
        <i class="bi bi-coin"></i>Money Tracker
    </p>
    <app-auth-button></app-auth-button>
</header>
<hr>
<div *ngIf="auth.isAuthenticated$ | async;">
    <nav>
        <ul>
            <li><a routerLink="/accounts" routerLinkActive="active">Accounts</a></li>
            <li><a routerLink="/transactions" routerLinkActive="active">Transactions</a></li>
            <li><a routerLink="/reports" routerLinkActive="active">Reports</a></li>
        </ul>
    </nav>
    <router-outlet></router-outlet>
</div>
<div *ngIf="!(auth.isAuthenticated$ | async);">
    <section id="welcome-page" class="wow fadeIn">
        <div class="welcome-page-container">
            <h1>Welcome to Money Tracker</h1>
            <h2>Web app that allows you to track your income and expenses</h2>
            <img src="../assets/welcome-page-img.png" alt="Hero Imgs">
            <a href="#get-started" class="btn-get-started scrollto" (click)="auth.loginWithRedirect()">Get Started</a>
        </div>
    </section>
</div>
<app-toasts aria-live="polite" aria-atomic="true"></app-toasts>
