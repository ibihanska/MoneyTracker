<div *ngIf="!!transactions" class="container">
    <select name="option" ngModel (ngModelChange)="onChangeOption($event)">
        <option value="" disabled>Choose a report</option>
        <option ngValue="Income&Expense">Income&Expense</option>
        <option ngValue="TagReport">TagReport</option>
    </select>
    <div *ngIf="option=='TagReport'">
        <button (click)=" this.getYearReportwithTag(year-1,tag)">
            <i class="bi bi-caret-left-fill"></i>
        </button>
        <button>{{year}}</button>
        <button (click)=" this.getYearReportwithTag(year+1,tag)">
            <i class="bi bi-caret-right-fill"></i>
        </button>
        <select name="tag" ngModel (ngModelChange)="onChange($event)">
            <option value="" disabled>Choose a tag</option>
            <option *ngFor="let tr of getTags(year)" [ngValue]=tr>{{tr}}</option>
        </select>
    </div>
    <div *ngIf="option=='Income&Expense'">
        <button (click)=" this.getYearReport(year-1)">
            <i class="bi bi-caret-left-fill"></i>
        </button>
        <button>{{year}}</button>
        <button (click)=" this.getYearReport(year+1)">
            <i class="bi bi-caret-right-fill"></i>
        </button>
    </div>
    <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
        [legend]="barChartLegend" [type]="barChartType">
    </canvas>
</div>
